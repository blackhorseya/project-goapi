syntax = "proto3";
package user;
option go_package = "github.com/hashgreen/project-goapi/entity/domain/user/model";

import "google/protobuf/timestamp.proto";

message Profile {
  uint64 id = 1;
  string name = 2;
  string email = 3;
  string picture = 4;
  string token = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
}